<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" th:href="@{/img/favicon.svg}">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card shadow border-warning">
        <div class="card-header bg-warning">
          <h2 class="mb-0">Произошла ошибка</h2>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" th:if="${error}">
            <strong>Ошибка:</strong> <span th:text="${error}">Неизвестная ошибка</span>
          </div>
          <div class="alert alert-warning" th:unless="${error}">
            <strong>Произошла непредвиденная ошибка.</strong> Пожалуйста, попробуйте позже.
          </div>
          <a th:href="@{/home}" class="btn btn-primary">Вернуться на главную</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
