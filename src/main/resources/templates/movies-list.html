<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Список фильмов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.svg}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Список фильмов</h2>
            <a th:if="${canModify}" th:href="@{/movies/new}" class="btn btn-success">Добавить фильм</a>
        </div>

        <div th:if="${!canModify}" class="alert alert-warning">
            У вас доступ ТОЛЬКО ДЛЯ ЧТЕНИЯ. Вы не можете изменять данные.
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Фото</th>
                        <th>Название</th>
                        <th>Жанр</th>
                        <th>Год выпуска</th>
                        <th>Сборы в прокате</th>
                        <th>Бюджет</th>
                        <th>Создано</th>
                        <th th:if="${canModify}">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(movies)}">
                        <td colspan="8" class="text-center">Фильмы не найдены</td>
                    </tr>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.id}">1</td>
                        <td>
                            <div th:if="${movie.imagePath}">
                                <img th:src="@{${movie.imagePath}}" alt="Постер фильма" class="movie-image"
                                    onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'no-image\'>Нет фото</div>';">
                            </div>
                            <div th:unless="${movie.imagePath}" class="no-image">
                                Нет фото
                            </div>
                        </td>
                        <td>
                            <a th:href="@{/movies/{id}(id=${movie.id}, from='movies')}" th:text="${movie.title}"></a>
                        </td>
                        <td th:text="${movie.genresString}"></td>
                        <td th:text="${movie.releaseYear}">2024</td>
                        <td th:text="${#numbers.formatDecimal(movie.boxOffice, 1, 2) + ' $'}">1000000.00</td>
                        <td th:text="${#numbers.formatDecimal(movie.budget, 1, 2) + ' $'}">1000000.00</td>
                        <td th:text="${movie.createdBy}">Пользователь</td>
                        <td th:if="${canModify}">
                            <a th:href="@{/movies/edit/{id}(id=${movie.id})}"
                                class="btn btn-sm btn-primary">Изменить</a>
                            <form th:action="@{/movies/delete/{id}(id=${movie.id})}" method="post"
                                style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Вы уверены, что хотите удалить этот фильм?')">Удалить
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
