<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Список фильмов</h2>
        <a th:if="${canModify}" th:href="@{/movies/new}" class="btn btn-success">Добавить фильм</a>
    </div>

    <div th:if="${!canModify}" class="alert alert-warning">
        У вас доступ ТОЛЬКО ДЛЯ ЧТЕНИЯ. Вы не можете изменять данные.
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год выпуска</th>
                <th>Сборы в прокате</th>
                <th>Создано</th>
                <th th:if="${canModify}">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(movies)}">
                <td colspan="7" class="text-center">Фильмы не найдены</td>
            </tr>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.id}">1</td>
                <td th:text="${movie.title}">Название</td>
                <td th:text="${movie.genre}">Жанр</td>
                <td th:text="${movie.releaseYear}">2024</td>
                <td th:text="${#numbers.formatDecimal(movie.boxOffice, 1, 2) + ' $'}">1000000.00</td>
                <td th:text="${movie.createdBy}">Пользователь</td>
                <td th:if="${canModify}">
                    <a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-sm btn-primary">Изменить</a>
                    <form th:action="@{/movies/delete/{id}(id=${movie.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Вы уверены, что хотите удалить этот фильм?')">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
