<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма фильма</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.svg}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${movie.id != null ? 'Редактировать фильм' : 'Добавить новый фильм'}">Форма фильма</h3>
                </div>
                <div class="card-body">
                    <form th:action="${movie.id != null ? '/movies/edit/' + movie.id : '/movies/new'}"
                          th:object="${movie}"
                          method="post"
                          enctype="multipart/form-data">

                        <div class="mb-3">
                            <label for="title" class="form-label">Название *</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Жанры</label>
                            <div th:each="g : ${genres}" class="form-check">
                                <input class="form-check-input"
                                       type="checkbox"
                                       th:field="*{genreIds}"
                                       th:value="${g.id}"
                                       th:id="${'genre_' + g.id}"/>
                                <label class="form-check-label"
                                       th:for="${'genre_' + g.id}"
                                       th:text="${genreTranslations[g.name]} ?: ${g.name}">
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="releaseYear" class="form-label">Год выпуска</label>
                            <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}"
                                   min="1900" max="2100">
                            <div class="text-danger" th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="boxOffice" class="form-label">Сборы в прокате ($)</label>
                            <input type="number" class="form-control" id="boxOffice" th:field="*{boxOffice}"
                                   step="0.01" min="0">
                            <div class="text-danger" th:if="${#fields.hasErrors('boxOffice')}" th:errors="*{boxOffice}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Фото фильма</label>
                            <input type="file"
                                   class="form-control"
                                   id="imageFile"
                                   name="imageFile"
                                   accept="image/*">
                            <small class="text-muted">Максимальный размер: 10MB</small>
                            <div th:if="${movie.imagePath}" class="mt-2">
                                <img th:src="@{${movie.imagePath}}" alt="Фотография фильма" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                        </div>

                        <div th:if="${error}" class="alert alert-danger">
                            <span th:text="${error}"></span>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                            <a th:href="@{/movies}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
