<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Список актёров</h2>
        <a th:if="${canModify}" th:href="@{/actors/new}" class="btn btn-success">Добавить актёра</a>
    </div>

    <div th:if="${!canModify}" class="alert alert-warning">
        У вас доступ ТОЛЬКО ДЛЯ ЧТЕНИЯ. Вы не можете изменять данные.
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Роль</th>
                <th>Фильм</th>
                <th>Зарплата</th>
                <th>Создано</th>
                <th th:if="${canModify}">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(actors)}">
                <td colspan="7" class="text-center">Актёры не найдены</td>
            </tr>
            <tr th:each="actor : ${actors}">
                <td th:text="${actor.id}">1</td>
                <td th:text="${actor.name}">Имя</td>
                <td th:text="${actor.roleName}">Роль</td>
                <td th:text="${actor.movie?.title}">Фильм</td>
                <td th:text="${#numbers.formatDecimal(actor.salary, 1, 2) + ' $'}">50000.00</td>
                <td th:text="${actor.createdBy}">Пользователь</td>
                <td th:if="${canModify}">
                    <a th:href="@{/actors/edit/{id}(id=${actor.id})}" class="btn btn-sm btn-primary">Изменить</a>
                    <form th:action="@{/actors/delete/{id}(id=${actor.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Вы уверены?')">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
