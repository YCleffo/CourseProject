<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Список актёров</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.svg}">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Список актёров</h2>
            <a th:if="${canModify}" th:href="@{/actors/new}" class="btn btn-success">Добавить актёра</a>
        </div>

        <div th:if="${!canModify}" class="alert alert-warning">
            У вас доступ ТОЛЬКО ДЛЯ ЧТЕНИЯ. Вы не можете изменять данные.
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Фото</th>
                        <th>Имя</th>
                        <th>Роль</th>
                        <th>Фильм</th>
                        <th>Зарплата</th>
                        <th>Создано</th>
                        <th th:if="${canModify}">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(actors)}">
                        <td colspan="8" class="text-center">Актёры не найдены</td>
                    </tr>
                    <tr th:each="actor : ${actors}">
                        <td th:text="${actor.id}">1</td>
                        <td>
                            <a th:href="@{/actors/{id}(id=${actor.id}, from='actors')}">
                                <img th:if="${primaryPhotoByActorId[actor.id] != null}"
                                    th:src="${primaryPhotoByActorId[actor.id]}" class="img-thumbnail"
                                    style="width:60px;height:60px;object-fit:cover;" alt="photo">
                                <span th:if="${primaryPhotoByActorId[actor.id] == null}">—</span>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/actors/{id}(id=${actor.id}, from='actors')}" th:text="${actor.name}">Имя</a>
                        </td>
                        <td th:text="${actor.roleName}">Роль</td>
                        <td>
                            <span th:if="${actor.movies != null and !actor.movies.isEmpty()}">
                                <span th:each="m, st : ${actor.movies}">
                                    <a th:href="@{/movies/{id}(id=${m.id}, from='actors')}"
                                        th:text="${m.title}">Фильм</a><span th:unless="${st.last}">, </span>
                                </span>
                            </span>
                            <span th:if="${actor.movies == null or actor.movies.isEmpty()}">—</span>
                        </td>
                        <td th:text="${#numbers.formatDecimal(actor.salary, 1, 2) + ' $'}">50000.00</td>
                        <td th:text="${actor.createdBy}">Пользователь</td>
                        <td th:if="${canModify}">
                            <a th:href="@{/actors/edit/{id}(id=${actor.id})}"
                                class="btn btn-sm btn-primary">Изменить</a>
                            <form th:action="@{/actors/delete/{id}(id=${actor.id})}" method="post"
                                style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Вы уверены?')">Удалить
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
