<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ панель - Управление ролями</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.svg}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Управление ролями пользователей</h2>

    <div th:if="${message}" class="alert alert-success mt-3" role="alert">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h4>Добавить роль пользователю</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/roles/add}" method="post">
                <div class="row">
                    <div class="col-md-5">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <select class="form-select" id="username" name="username" required>
                            <option value="">Выберите пользователя...</option>
                            <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.username}">Пользователь</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="roleName" class="form-label">Роль</label>
                        <select class="form-select" id="roleName" name="roleName" required>
                            <option value="USER">USER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Добавить роль</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h4>Все пользователи</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя пользователя</th>
                    <th>Роли</th>
                    <th>Статус</th>
                    <th>Дата создания</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.username}">username</td>
                    <td>
                                <span th:each="role, iterStat : ${user.roles}"
                                      th:text="${role.name} + ${!iterStat.last ? ', ' : ''}">ROLE</span>
                    </td>
                    <td>
                        <span th:if="${user.enabled}" class="badge bg-success">Активен</span>
                        <span th:unless="${user.enabled}" class="badge bg-danger">Неактивен</span>
                    </td>
                    <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2026-01-20</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
