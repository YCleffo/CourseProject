<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title th:text="${actor.name}">Актеёр</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.svg}">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">

        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0" th:text="${actor.name}">Имя актёра</h3>
                <div class="d-flex gap-2">
                    <a th:if="${from == 'movies' and movieId != null}"
                        th:href="@{/movies/{id}(id=${movieId}, from='movies')}" class="btn btn-secondary btn-sm">Назад к
                        фильму</a>

                    <a th:unless="${from == 'movies' and movieId != null}" th:href="@{/actors}"
                        class="btn btn-secondary btn-sm">Назад к списку актёров</a>

                    <a th:if="${canModify}" th:href="@{/actors/edit/{id}(id=${actor.id})}"
                        class="btn btn-primary btn-sm">Редактировать</a>
                </div>
            </div>

            <div class="card-body">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div th:if="${primaryPhotoPath != null}">
                            <img th:src="${primaryPhotoPath}" class="img-fluid img-thumbnail actor-photo-open"
                                alt="actor photo" role="button" style="cursor:pointer" data-index="0">
                        </div>
                        <div th:unless="${primaryPhotoPath != null}"
                            class="border rounded d-flex align-items-center justify-content-center bg-light"
                            style="height: 260px;">
                            <span class="text-muted">Нет фото</span>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <table class="table">
                            <tr>
                                <th>Фильмы</th>
                                <td>
                                    <th:block th:if="${actor.movies != null and !actor.movies.isEmpty()}">
                                        <th:block th:each="m, st : ${actor.movies}">
                                            <a th:href="@{/movies/{id}(id=${m.id}, from='actors')}"
                                               th:text="${m.title}"></a><span th:if="${!st.last}">, </span>
                                        </th:block>
                                    </th:block>

                                    <span th:if="${actor.movies == null or actor.movies.isEmpty()}">—</span>
                                </td>
                            </tr>
                            <tr>
                                <th>Роль</th>
                                <td th:text="${actor.roleName}">—</td>
                            </tr>
                            <tr>
                                <th>Гонорар</th>
                                <td th:text="${actor.salary != null ? #numbers.formatDecimal(actor.salary,1,2) + ' $' : '—'}">—
                                </td>
                            </tr>
                            <tr>
                                <th>Создатель</th>
                                <td th:text="${actor.createdBy}">—</td>
                            </tr>
                            <tr>
                                <th>Создан</th>
                                <td th:text="${actor.createdAt != null ? #temporals.format(actor.createdAt, 'dd.MM.yyyy HH:mm') : '—'}">—</td>
                            </tr>
                        </table>

                        <div th:if="${canModify}" class="mt-3">
                            <form th:action="@{/actors/{id}/photos(id=${actor.id})}" method="post"
                                enctype="multipart/form-data">
                                <input type="hidden" name="from" th:value="${from}">
                                <input type="hidden" name="movieId" th:value="${movieId}">
                                <div class="mb-2">
                                    <label class="form-label">Загрузить фото</label>
                                    <input type="file" class="form-control" name="imageFile" accept="image/*" required>
                                </div>
                                <button type="submit" class="btn btn-success btn-sm">Загрузить</button>
                            </form>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <h5>Фото</h5>

                <div th:if="${#lists.isEmpty(photos)}" class="text-muted">Фотографий пока нет.</div>

                <div class="row g-3" th:if="${!#lists.isEmpty(photos)}">
                    <div class="col-6 col-md-3" th:each="p, st : ${photos}">
                        <div class="card h-100">
                            <img th:src="${p.imagePath}" class="card-img-top actor-photo-open"
                                style="height: 160px; object-fit: cover; cursor:pointer;" alt="photo" role="button"
                                th:attr="data-index=${st.index}">

                            <div class="card-body p-2">
                                <span th:if="${p.isPrimary}" class="badge bg-success">Главное</span>

                                <div th:if="${canModify}" class="d-grid gap-1 mt-2">
                                    <form th:if="${!p.isPrimary}"
                                        th:action="@{/actors/{id}/photos/{pid}/primary(id=${actor.id}, pid=${p.id})}"
                                        method="post">
                                        <input type="hidden" name="from" th:value="${from}">
                                        <input type="hidden" name="movieId" th:value="${movieId}">
                                        <button type="submit" class="btn btn-outline-primary btn-sm">Сделать
                                            главным</button>
                                    </form>

                                    <form th:action="@{/actors/{id}/photos/{pid}/delete(id=${actor.id}, pid=${p.id})}"
                                        method="post" onsubmit="return confirm('Удалить фото?');">
                                        <input type="hidden" name="from" th:value="${from}">
                                        <input type="hidden" name="movieId" th:value="${movieId}">
                                        <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade" id="actorGalleryModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content bg-dark">

                    <div class="modal-header border-0">
                        <h5 class="modal-title text-white" th:text="${actor.name}">Actor</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>

                    <div class="modal-body p-0">
                        <div id="actorGalleryCarousel" class="carousel slide" data-bs-ride="false">
                            <div class="carousel-indicators" th:if="${!#lists.isEmpty(photos)}">
                                <button th:each="p, st : ${photos}" type="button" data-bs-target="#actorGalleryCarousel"
                                    th:classappend="${st.index == 0} ? 'active' : ''" th:attr="data-bs-slide-to=${st.index},
                   aria-label=|Slide ${st.index + 1}|,
                   aria-current=${st.index == 0} ? 'true' : null">
                                </button>
                            </div>

                            <div class="carousel-inner">
                                <div th:each="p, st : ${photos}" class="carousel-item"
                                    th:classappend="${st.index == 0} ? ' active' : ''">
                                    <img th:src="${p.imagePath}" class="d-block w-100"
                                        style="max-height: 80vh; object-fit: contain;" alt="photo">
                                </div>
                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#actorGalleryCarousel"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>

                            <button class="carousel-control-next" type="button" data-bs-target="#actorGalleryCarousel"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>

                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modalEl = document.getElementById('actorGalleryModal');
            const carouselEl = document.getElementById('actorGalleryCarousel');

            if (!modalEl || !carouselEl) return;

            const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
            const carousel = bootstrap.Carousel.getOrCreateInstance(carouselEl, { interval: false });

            document.querySelectorAll('.actor-photo-open').forEach(img => {
                img.addEventListener('click', () => {
                    const index = parseInt(img.dataset.index || '0', 10);
                    modal.show();
                    setTimeout(() => carousel.to(index), 0);
                });
            });
        });
    </script>

</body>

</html>
