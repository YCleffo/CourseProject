<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}">Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.svg}">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0" th:text="${movie.title}">Название</h3>

                <div th:if="${canModify}">
                    <a th:href="@{/movies/edit/{id}(id=${movie.id})}">Редактировать</a>
                </div>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div th:if="${movie.imagePath}">
                            <img th:src="${movie.imagePath}" class="img-fluid img-thumbnail" alt="poster">
                        </div>
                    </div>

                    <div class="col-md-9">
                        <p><strong>Год:</strong> <span th:text="${movie.releaseYear}"></span></p>
                        <p><strong>Сборы:</strong>
                            <span
                                th:text="${movie.boxOffice != null ? #numbers.formatDecimal(movie.boxOffice, 1, 2) : '—'}"></span>
                        </p>
                        <p><strong>Жанры:</strong>
                            <span th:each="g,stat : ${movie.genres}">
                                <span
                                    th:text="${genreTranslations.get(g.name) != null ? genreTranslations.get(g.name) : g.name}"></span>
                                <span th:unless="${stat.last}">, </span>
                            </span>
                        </p>
                        <p><strong>Добавил:</strong> <span th:text="${movie.createdBy}"></span></p>
                    </div>
                </div>

                <hr>

                <h5>Актёры</h5>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Роль</th>
                            <th>Гонорар</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(actors)}">
                            <td colspan="3" class="text-center">Нет актёров</td>
                        </tr>
                        <tr th:each="a : ${actors}">
                            <td>
                                <a th:href="@{/actors/{id}(id=${a.id}, from='movies', movieId=${movie.id})}"
                                   th:text="${a.name}">Имя</a>
                            </td>
                            <td th:text="${a.roleName}"></td>
                            <td th:text="${a.salary != null ? #numbers.formatDecimal(a.salary, 1, 2) : '—'}"></td>
                        </tr>
                    </tbody>
                </table>

                <a class="btn btn-secondary" th:href="${from == 'actors'} ? @{/actors} : @{/movies}">
                    Назад к списку
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
