<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Редактирование актёра</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.svg}">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${actor.id != null ? 'Редактировать актёра' : 'Добавить нового актёра'}">Форма
                            актёра</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${actor.id != null ? '/actors/edit/' + actor.id : '/actors/new'}"
                            th:object="${actor}" method="post">

                            <div class="mb-3">
                                <label for="name" class="form-label">Имя актёра *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="roleName" class="form-label">Название роли</label>
                                <input type="text" class="form-control" id="roleName" th:field="*{roleName}">
                            </div>

                            <div class="mb-3">
                                <label for="movie" class="form-label">Фильм *</label>
                                <select class="form-select" id="movie" th:field="*{movie}" required>
                                    <option value="">Выберите фильм</option>
                                    <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}">
                                        Фильм</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="salary" class="form-label">Зарплата ($)</label>
                                <input type="number" class="form-control" id="salary" th:field="*{salary}" step="0.01"
                                    min="0">
                                <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                                <a th:href="@{/actors}" class="btn btn-secondary">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
